<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Age Widget</title>
    <link rel="stylesheet" href="timerstyle.css">
</head>
<body>
    <div class="age-widget">
        <p>My Age:</p>
        <div id="age-display">
            <span id="years">0</span> years
        </div>
        <div class="line">
            <span id="months">0</span> months
        </div>
        <div class="line">
            <span id="days">0</span> days
        </div>
        <div class="line">
            <span id="hours">0</span> hours
        </div>
        <div class="line">
            <span id="minutes">0</span> minutes
        </div>
        <div class="line">
            <span id="seconds">0</span> seconds
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
